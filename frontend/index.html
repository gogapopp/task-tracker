<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Tracker</h1>
            <div id="user-info" class="hidden">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div id="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div id="login-form" class="form-container active">
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="error-message" id="login-error"></div>
                </form>
            </div>

            <div id="register-form" class="form-container">
                <form id="register">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required minlength="8">
                        <small>Password must be at least 8 characters</small>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <div class="error-message" id="register-error"></div>
                </form>
            </div>
        </div>

        <div id="task-container" class="hidden">
            <div class="task-actions">
                <div class="filter-tasks">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="add-task-btn">Add New Task</button>
            </div>

            <div id="add-task-form" class="hidden">
                <form id="create-task">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Create Task</button>
                        <button type="button" id="cancel-add-task">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="tasks-list">
                <!-- Tasks will be dynamically added here -->
                <div class="no-tasks-message">No tasks to display</div>
            </div>

            <div id="task-edit-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Edit Task</h2>
                    <form id="edit-task-form">
                        <input type="hidden" id="edit-task-id">
                        <div class="form-group">
                            <label for="edit-task-title">Title</label>
                            <input type="text" id="edit-task-title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-task-description">Description</label>
                            <textarea id="edit-task-description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="edit-task-completed" name="completed">
                                Mark as completed
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit">Save Changes</button>
                            <button type="button" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
